<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing launchpad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ===-=== header sectioon starts here ===-===  -->
    <header class="header">
        <nav class="nav">
            <h1>logo</h1>
            <button type="button" class="btn primary-btn">sign up</button>
        </nav>
        <section class="banner">
            <div class="banner-title">
                <h1>Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="btn">stay focused</button>
            </div>
        </section>
    </header>
    <!-- ===-=== action section starts here ===-===  -->
     <section class="action">
        <div class="action-body">
            <div class="action-title">
                <h1>See It in Actio</h1>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn">launch live preview</button>
            </div>
            <img src="Assets/wc-mini.png" alt="bg-logo">
        </div>
     </section>
</body>
</html>
